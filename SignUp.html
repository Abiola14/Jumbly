<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/png" href="/Images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f5f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }

      .navbar {
        background-color: #f9f5f0;
        width: 100%;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
      }

      .navbar-brand img {
        margin-right: 8px;
      }

      .nav-link {
        color: #000;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #28a745;
      }

      .signup-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 56px); /* Adjust for navbar height */
        width: 100%;
        padding-top: 56px; /* Additional padding for overlap prevention */
      }

      .signup-form {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="Home.html">
          <img src="/Images/logo.png" width="100px" alt="Logo" />
          <span>Jumbly</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="signup-form-container">
      <div class="signup-form">
        <h3 class="text-center mb-4 text">Welcome to Jumbly</h3>
        <p style="color: #a1824a">
          Seamlessly manage your cleaning company with our platform
        </p>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Company Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your company name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input
              style="color: #a1824a"
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="text-center mt-3">
            Already have an account?
            <a href="Login.html" style="color: #a1824a; text-decoration: none"
              >Log In</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
