<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/png" href="/Images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        background-color: #f9f5f0;
      }
      .centre {
        margin: 0;
        place-items: center center;
        display: grid;
      }
      .login-form {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .login-form .btn-primary {
        width: 100%;
      }
      .navbar {
        background-color: #f9f5f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar-brand {
        margin-left: 0 !important;
        padding-left: 0 !important;
      }

      .navbar-brand img {
        height: 80px;
        margin-right: 8px;
      }
      .nav-link {
        color: #000;
        font-weight: 500;
      }
      .nav-link:hover {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="Home.html">
              <img src="/Images/logo.png" width="100px" alt="Logo" />
              <span>Jumbly</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Overview</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Docs</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="row centre mt-4 pt-4">
        <div class="login-form">
          <h3 class="text-center mb-4">Login</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <p class="text-center mt-3">
              <a href="#" style="color: #a1824a; text-decoration: none"
                >Forgot password?</a
              >
            </p>
            <div class="col-12">
              <button type="submit" class="btn btn-success w-100" width="Auto">
                Login
              </button>
            </div>

            <p class="text-center mt-3">
              <a
                href="SignUp.html"
                style="color: #a1824a; text-decoration: none"
                >Donâ€™t have an account ? Sign up</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
